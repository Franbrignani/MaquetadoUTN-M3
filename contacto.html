<main>
        
    <!-- CONTACTO -->

    <h1 class="contacto">Contacto:</h1>
       
    <h2 class="mensaje">Mensajes:</h2>

    <form>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" class="entrada" />

        <label for="apellido">Apellido:</label>
        <input id="apellido" type="text" class="entrada" />

        <label for="email">Email:</label>
        <input id="email" type="text" class="entrada" />

        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje..." class="entrada"></textarea>
        <input class="enviar" type="submit" value="Enviar">

    </form>

</main>
